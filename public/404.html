<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no">

    <title>The page you were looking for doesn't exist (404)</title>

    <style>
        h1,h2{font-weight:700}.error-desc,h1{text-transform:uppercase}.error-description,.error-logo{text-align:center}body{background-color:#f4f5f6;font-family:'Open Sans',sans-serif}h1{font-size:20px;color:#444;line-height:30px}h2{margin:0 0 30px;font-size:60px;color:#28bd8b}.error-message{width:70%;max-width:970px;margin:4em auto 0;padding:60px 30px;background-color:#fff;border-radius:6px;box-shadow:0 0 30px rgba(0,0,0,.1);box-sizing:border-box}.error-message:after{content:"";display:block;clear:both;height:0}.error-logo-wrap{float:left}.error-logo{position:relative;width:340px;height:340px;margin:0 20px 0 0;background-color:#f4f5f7;border-radius:50% 50% 0}.error-desc,.error-id{margin:0;color:#c3c3c3}.error-logo-inner{position:absolute;top:50%;left:25%;transform:translate(0,-50%)}.error-id{font-size:100px;font-weight:900}.error-desc{font-size:20px}.error-description p{margin:0 0 7px;font-size:16px;color:#666}.error-btn{display:inline-block;margin-top:60px;padding:10px 30px;font-size:14px;color:#fff;text-decoration:none;background-color:#28bd8b;border-radius:4px;transition:all 350ms ease-in-out 0s}.error-btn:hover{background-color:#209971}@media (max-width:1005px){.error-logo-wrap{text-align:center;width:100%}.error-logo{margin:0 auto}}
    </style>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>
<body>
<div class="error-message">

    <div class="error-logo-wrap">
        <div class="error-logo">
            <div class="error-logo-inner">
                <p class="error-id">404</p>
                <p class="error-desc">page not found</p>
            </div>
        </div>
    </div>

    <div class="error-description">
        <h2>Oops!</h2>
        <h1>The page you were looking for <br>
            doesn't exist.</h1>
        <p>You may have mistyped the addressorthe page may have moved.</p>
        <p>If you are the application owner check the logs for more information.</p>
        <a href="javascript:;" class="error-btn">Go Back</a>
    </div>

</div>

</body>
</html>
